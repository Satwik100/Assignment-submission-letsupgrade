<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js essential assignment</title>
</head>
<body>
   <h1>Assignment day1</h1>

    <script>
        var num1=4; 
        var num2=5;
            // Binary Operations

                // Arithmatic 
                console.log(num1+num2);
                console.log(num2-num1);
                console.log(num1*num2);
                console.log(num2/num1);
                console.log(num1%num2);

                // Assignment 

                num1+=num2;
                console.log(num1);
                num1-=num2;
                console.log(num1);
                num1*=num2;
                console.log(num1);
                num1/=num2;
                console.log(num1);
                num1%=num2;
                console.log(num1);
                // Relational Operators
                // < > <= >= == != 

                console.log(num1>num2); 
                console.log(num1==num2);
                console.log(num1!=num2);
                console.log(num1<num2);
                console.log(num1<=num2);
                console.log(num1>=num2);

                // Identity operators
                console.log(num1===num2);

                // Logical Operators

                console.log(num1<num2 && num1==num2); 
                console.log(num1<num2 || num1==num2); 
                console.log(!num1); 

    </script>

</body>
</html>
